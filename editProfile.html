    <div class="limiter">
      <div class="container-general100">
        <div class="wrap-general100">

            <span class="login100-form-title p-b-26">
              Edit Profile:
            </span>

            <div class="wrap-input100 validate-input m-b-16" data-validate = "Your full name is required">
              <input class="input100" type="text" name="fullname" placeholder="Full Name">
              <span class="focus-input100"></span>
            </div>
            
            <div class="wrap-input100 m-b-16">
              <input class="input100" type="text" name="position" placeholder="Position">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate = "Description is required">
              <input class="input100" type="text" name="description" placeholder="Description">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate = "Location is required">
              <input class="input100" type="text" name="location" placeholder="Location">
              <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate = "Image URL is required">
              <input class="input100" type="text" name="imgURL" placeholder="URL of Image">
              <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn m-t-17">
              <button class="login100-form-btn" type="submit" value="Save">
                Save
              </button>
            </div>

          </form>
        </div>
